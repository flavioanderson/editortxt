<!doctype html>

<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<title>The HTML5 Herald</title>

	<link rel="stylesheet" href="style.css">

	<script>

		function FuncaoNegrito() {

		var checkBox = document.getElementById("myCheck");

		if(checkBox.checked == true)
		{		
			document.getElementById("w3review").style.fontWeight = 'bold';

		}

		else
		{		
			document.getElementById("w3review").style.fontWeight = 'normal';

		}}

		function FuncaoItalico() {

		var checkBox = document.getElementById("myCheck2");

		if(checkBox.checked == true)
		{		
			document.getElementById("w3review").style.fontStyle = "italic";

		}

		else
		{		
			document.getElementById("w3review").style.fontStyle = "normal";

		}}

		function FuncaoSublinhado() {

		var checkBox = document.getElementById("myCheck3");

		if(checkBox.checked == true)
		{		
			document.getElementById("w3review").style.textDecoration = "underline";

		}

		else
		{		
			document.getElementById("w3review").style.textDecoration = "none";

		}}





</script>

</head>

<body>

	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>


	<div align="center" id="div">

		<div id="div2">
			<input type="checkbox" id="myCheck" onchange="FuncaoNegrito()"> Negrito
			<input type="checkbox" id="myCheck2" onchange="FuncaoItalico()"> Italico
			<input type="checkbox" id="myCheck3" onchange="FuncaoSublinhado()"> Sublinhado
		</div>
		<p class="texto">Digite seu texto aqui â†´</p>
		<form action="" id="form">

			<textarea spellcheck="false" id="w3review" rows="5" cols="50">
				
			</textarea>
		</form>
	</div>

</body>
</html>
